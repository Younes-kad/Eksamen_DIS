<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Bekræft kode</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="circle-container">
    <form action="/forgot-password/code" method="POST">
      <h2>Bekræft kode</h2>
      <p class="subtext">Vi har sendt en bekræftelseskode til dit registrerede telefonnummer.</p>
      <input type="text" name="code" placeholder="6-cifret kode" required>
      <button type="submit" class="btn btn-outline">Bekræft</button>
      <p style="margin-top: 12px; font-size: 0.9rem;">
        <a href="/forgot-password">Start forfra</a>
      </p>
    </form>
  </div>
</body>
</html>

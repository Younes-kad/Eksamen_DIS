<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Nulstil adgangskode</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="circle-container">
    <form action="/forgot-password" method="POST">
      <h2>Nulstil adgangskode</h2>
      <p class="subtext">Indtast din email og din nye adgangskode.</p>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="newPassword" placeholder="Ny adgangskode" required>
      <input type="password" name="confirmPassword" placeholder="Gentag adgangskode" required>
      <p class="subtext" style="margin-top: 4px;">Koden skal v√¶re mindst 8 tegn, indeholde 1 stort bogstav og 1 tal.</p>
      <button type="submit" class="btn btn-outline">Opdater adgangskode</button>
      <p style="margin-top: 12px; font-size: 0.9rem;">
        <a href="/login">Tilbage til login</a>
      </p>
    </form>
  </div>
</body>
</html>

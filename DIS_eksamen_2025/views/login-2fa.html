<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>To-faktor login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/2fa.css" />

  <STYle></STYle>
</head>
<body>
  <div class="card">
    <h1>Bekræft login</h1>
    <p>Vi har sendt en 6-cifret kode som SMS. Indtast den her for at færdiggøre login.</p>

    <form action="/login-2fa" method="POST">
      <label for="code">SMS-kode</label>
      <input
        type="text"
        id="code"
        name="code"
        placeholder="F.eks. 123456"
        required
      >
      <button type="submit">Bekræft kode</button>
    </form>

    <a class="back-link" href="/login">Tilbage til login</a>
  </div>
</body>
</html>

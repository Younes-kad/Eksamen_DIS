<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Ny adgangskode</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="circle-container">
    <form action="/forgot-password/reset" method="POST">
      <h2>Ny adgangskode</h2>
      <p class="subtext">Indtast din nye adgangskode. Husk mindst 8 tegn, 1 stort bogstav og 1 tal.</p>
      <input type="password" name="newPassword" placeholder="Ny adgangskode" required>
      <input type="password" name="confirmPassword" placeholder="Gentag adgangskode" required>
      <button type="submit" class="btn btn-outline">Opdater adgangskode</button>
      <p style="margin-top: 12px; font-size: 0.9rem;">
        <a href="/login">Tilbage til login</a>
      </p>
    </form>
  </div>
</body>
</html>
